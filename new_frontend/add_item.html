<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Add Menu Item</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
      <div><a class="btn" href="owner_dashboard.html">‚Üê Dashboard</a></div>
      <nav>
        <a class="btn" href="owner_menu.html">Menu Items</a>
        <a class="btn" href="owner_orders.html">Orders</a>
      </nav>
    </header>

    <h1>Add Menu Item</h1>
    <div class="card">
      <form id="addForm">
        <input name="name" placeholder="Item name" required>
        <input name="category" placeholder="Category">
        <textarea name="description" placeholder="Description"></textarea>
        <input name="price" type="number" step="0.01" placeholder="Price">
        <button class="btn">Add Menu Item</button>
      </form>
    </div>
  </div>
  <script type="module">
    import { createMenuItem } from './js/api.js';
    document.getElementById('addForm').addEventListener('submit', async (e)=>{
      e.preventDefault(); const fd = new FormData(e.target);
      const payload = { name: fd.get('name'), category: fd.get('category'), description: fd.get('description'), price: fd.get('price') };
      const r = await createMenuItem(payload); if(r.ok){ alert('Created'); window.location.href='owner_menu.html'; } else { alert('Create failed'); }
    });
  </script>
</body>
</html>
