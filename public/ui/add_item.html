<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Add Menu Item</title>
    <link rel="stylesheet" href="/styles/bootstrap.min.css">
    <link rel="stylesheet" href="/ui/ui.css">
  </head>
  <body>
    <header class="topbar">
      <div class="container d-flex align-items-center justify-content-between">
        <div class="brand">üçî GIU FoodTruck Owner</div>
        <nav class="nav-items">
          <a href="owner_dashboard.html" class="nav-link">Dashboard</a>
          <a href="owner_menu.html" class="nav-link">Menu Items</a>
          <a href="owner_orders.html" class="nav-link">Orders</a>
        </nav>
      </div>
    </header>

    <main class="hero">
      <div class="container py-4">
        <div class="section-header text-center text-white mb-4">
          <h4>Add Menu Item</h4>
          <p class="small text-muted">Create a new item for your menu</p>
        </div>

        <div class="center-card card shadow-sm p-4">
          <h5 class="text-center">New Menu Item</h5>
          <form id="addItemForm">
            <div class="mb-2"><input id="itemName" class="form-control" placeholder="Item Name" required></div>
            <div class="mb-2"><input id="itemCategory" class="form-control" placeholder="Category"></div>
            <div class="mb-2"><textarea id="itemDescription" class="form-control" placeholder="Description"></textarea></div>
            <div class="mb-2"><input id="itemPrice" type="number" step="0.01" class="form-control" placeholder="Price"></div>
            <div class="d-flex gap-2">
              <button class="btn btn-orange">Add Menu Item</button>
              <a class="btn btn-outline-secondary" href="owner_menu.html">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="/ui/ui.js"></script>
  </body>
</html>
